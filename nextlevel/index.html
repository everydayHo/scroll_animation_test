<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./app.js" defer></script>
	</head>
	<body>
		<div class="cursor">
			<div class="cursor_default">
				<span class="cursor_default_inner"></span>
			</div>
			<div class="cursor_trace">
				<span class="cursor_trace_inner"></span>
			</div>
		</div>
		<section class="preloader shown-area">
			<button class="preloader_btn" type="button">
				<span class="prloader_btn_hold">hold</span>
			</button>
		</section>
		<section class="show_section hidden-area">
			<span class="circle circle_01"></span>
			<span class="circle circle_02"></span>
			<img src="./images/Lovepik_com-401467010-cube.png" alt="큐브이미지1" class="cube_img cube_img1" />
			<img src="./images/Lovepik_com-401467010-cube.png" alt="큐브이미지2" class="cube_img cube_img2" />
			<img src="./images/Lovepik_com-401467010-cube.png" alt="큐브이미지3" class="cube_img cube_img3" />
			<img src="./images/Lovepik_com-401467010-cube.png" alt="큐브이미지4" class="cube_img cube_img4" />
			<h1 class="header_tit">last art <span>project</span></h1>
		</section>
		<section class="poster_section hidden-area">
			<div class="poster_parallax">
				<div class="poster_img_wrapper poster_img_wrapper01">
					<img src="./images/posterImages/poster_image_1.png" alt="포스터이미지01" class="poster_img poster_img01" />
				</div>
				<div class="poster_img_wrapper poster_img_wrapper02">
					<img src="./images/posterImages/poster_image_2.png" alt="포스터이미지02" class="poster_img poster_img02" />
				</div>
				<div class="poster_img_wrapper poster_img_wrapper03">
					<img src="./images/posterImages/poster_image_3.png" alt="포스터이미지03" class="poster_img poster_img03" />
				</div>
			</div>
		</section>
	</body>
</html>
